<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <!-- Displays site properly based on user's device -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <!-- Google Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet" />
    <!-- Project Stylesheets -->
    <link
      rel="stylesheet"
      href="css/reset.css" />
    <link
      rel="stylesheet"
      href="css/style.css" />
    <link
      rel="stylesheet"
      href="css/utilities.css" />
    <!-- Scripts -->
    <script
      src="js/script.js"
      defer></script>
    <title>Expenses Chart Component | Frontend Mentor</title>
  </head>
  <body>
    <header>
      <h1 class="sr-only">Expenses Chart Component - A Frontend Mentor Project</h1>
    </header>

    <main class="component-container">
      <div class="component__header">
        <div>
          <h2>My balance</h2>
          <h3>$921.48</h3>
        </div>
        <div>
          <img
            src="./assets/images/logo.svg"
            alt="App logo" />
        </div>
      </div>

      <div class="component__main">
        <div class="component__body">
          <h2>Spending - Last 7 days</h2>
          <div id="chart"></div>
        </div>

        <hr />

        <div class="component__footer">
          <div class="current-month">
            <p>Total this month</p>
            <p>$478.33</p>
          </div>
          <div class="previous-month">
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="fm-attribution-row">
      <p class="fm-attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt"
          target="_blank"
          >Frontend Mentor</a
        >
      </p>
      <p class="fm-attribution">
        Coded by
        <a
          href="https://github.com/tinuola/fm_expenses-chart"
          target="_blank"
          >TechTinu</a
        >
      </p>
    </footer>
  </body>
</html>
