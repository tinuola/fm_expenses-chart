  <body>
    <header>
      <h1 class="sr-only">Expenses Chart Component - A Frontend Mentor Project</h1>
    </header>

    <main class="component-container">
      <div class="component__header flex">
        <div class="component__header-titles">
          <h2 class="font-2">My balance</h2>
          <h3 class="font-3 bold">$921.48</h3>
        </div>
        <div class="component__logo">
          <img
            src="./assets/images/logo.svg"
            alt="App logo" />
        </div>
      </div>

      <div class="component__main">
        <div class="component__body">
          <h2 class="font-3 bold">Spending - Last 7 days</h2>
          <!-- Add React component -->
          <div id="chart">Chart is not rendering.</div>
        </div>

        <hr class="divider" />

        <div class="component__footer flex">
          <div class="current-month">
            <p class="font-2">Total this month</p>
            <p class="font-4 bold">$478.33</p>
          </div>
          <div class="previous-month font-2">
            <p class="bold">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </main>
